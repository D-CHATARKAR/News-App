<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dnyanda News</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()">
                <img src="./logo.png" class="logo" alt="company-logo" srcset="" />
            </a>

            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-items" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-items" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-items" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-items" id="technology" onclick="onNavItemClick('technology')">Technology</li>

                </ul>
            </div>
            <div class="search-bar">
                <input type="text" class="news-input" id="news-input" placeholder="e.g.Science">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="card-container">
           
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
            </div>

            <div class="card-content">
                <h3 id="news-title">This is title</h3>
                <h6 class="news-source" id="news-source">End Gazzet 26/8/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero fugiat molestiae ex, nemo repellendus sint. Veniam officiis fugit praesentium suscipit.</p>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
